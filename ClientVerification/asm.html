<html>
	<head>
		<title>asm.html</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
var Module = {
	print: function(text) {
		alert(text);
	},
	stdinFunction: function() {
		return $("#stdin").val()
	}
}

$(document).ready(function() {
	$("#start").click(function() {
		Module.run()
		$("#start").prop("disabled", true);
	})
})

		</script>
		<script src="asm.js"></script>
		<style>
#container {
	padding: 30px;
	border: 1px solid black;
	margin: auto auto;
	max-width: 300px;
}
#header {
	font-weight: bold;
	font-size: 30px;
	width: 100%;
	text-align: center;
	height: 100px;
}
		</style>	
	</head>
	<body>
		<div id="header">
			Guess the Password
		</div>
		<div id="container">
			<input type="text" id="stdin" placeholder="Password"></input><input id="start" type="button" value="Check"></input>
		</div>
	</body>
</html>
